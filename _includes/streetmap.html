
<div id ="mapWrapper" style="position: relative; height: 380px">
  <iframe 
    style="position: absolute; top: 0; left: 0;"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0" 
    src="https://www.openstreetmap.org/export/embed.html?{{ include.position }}" 
    style="border: 1px solid black">
  </iframe><br/>
</div>
